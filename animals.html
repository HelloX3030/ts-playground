<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
	<title>Animals</title>
</head>

<body>
	<a href="index.html">Home</a>
	<br />
	<a href="auth.html">Authentification</a>
	<br />
	<form id="AnimalForm">
		<select id="EnclosureSelect">
			<option value="" disabled selected>Select an enclosure</option>
			<option value="savannah_habitat">Savannah Habitat</option>
			<option value="desert_dome">Desert Dome</option>
			<option value="temperate_forest_enclosure">Temperate Forest Enclosure</option>
			<option value="rainforest_canopy_zone">Rainforest Canopy Zone</option>
			<option value="mountain_cliff_habitat">Mountain Cliff Habitat</option>
		</select>
		<select id="SpeciesSelect">
			<option value="" disabled selected>Select an species</option>
			<option value="Alpaca">Alpaca</option>
			<option value="Bird">Bird</option>
			<option value="Cat">Cat</option>
			<option value="Dog">Dog</option>
			<option value="Fish">Fish</option>
		</select>
		<input type="text" id="AnimalNameInput" placeholder="Animal Name" required />
		<input type="number" id="AnimalAgeInput" placeholder="Animal Age" required />
		<input type="file" id="AnimalImageInput" accept="image/*" required />
		<button id="UploadButton" type="submit">Upload</button>
	</form>
	<div id="AnimalGallery">
		<!-- Animal images will be inserted here by JS -->
	</div>
	<script type="module" src="/src/animals.ts" defer></script>
</body>

</html>
