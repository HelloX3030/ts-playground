<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Image Gallery</title>

	<!-- Optional: Link to a CSS file -->
	<link rel="stylesheet" href="styles.css">

	<!-- Optional: Set a favicon -->
	<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
	<h1>Welcome to the Image Gallery</h1>
	<select id="AnimalSelect">
		<option value="" disabled selected>Select an animal</option>
		<option value="alpaca">Alpaca</option>
		<option value="bird">Bird</option>
		<option value="cat">Cat</option>
		<option value="dog">Dog</option>
		<option value="fish">Fish</option>
	</select>

	<form id="image-form">
		<label id="ImageLabel">Image:</label>
		<input type="file" id="ImageInput" accept="image/*" required>
		<button id="ImageButton" type="submit">Add Image</button>
	</form>

	<div id="Gallery">
		<!-- Images will be inserted here by JS -->
	</div>

	<script src="dist/main.js" defer></script>
</body>

</html>
